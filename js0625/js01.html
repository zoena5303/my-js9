<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //變數宣告
        var a;
        console.log(a);
        console.log(typeof a);//空值未定義undefined
        //變數給值
        a="字串";
        console.log(a);
        console.log(typeof a);//string
        //改變型別為整數數值(不含小數)
        a=123;
        console.log(a);
        console.log(typeof a);//number
        //改變型別為浮點數(含小數)
        a=1.23;
        console.log(a);
        console.log(typeof a);//number

        //改變行為布林值
        a=true;
        console.log(a)
        console.log(typeof a); //boolean

        


    </script>
</body>
</html>
