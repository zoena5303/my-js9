<html lang="en">

<body>
<h1>for迴圈</h1><hr>
<script>
//document.write("Hi<br>");
//document.write("Hi<br>")
//document.write("Hi<br>")
//document.write("Hi<br>")
//document.write("Hi<br>")
//for(參數1;參數2;參數3)
//參數1:建立迴圈變數。並且設定初始值
//參數2:執行迴圈的條件
//參數3:迴圈變數的增減值
for(var i=1;i<=5;i=i+1){
    document.write("Hi<br>");
}
document.write("<hr>")

//document.write(1);
//document.write(2);
//document.write(3);
//document.write(4);
//document.write(5);
for(var i=10;i<15;i=i+1){
    document.write((i+1)+"<br>");
}

document.write("<hr>")
//1-10的奇數1,3,5,7,9
//寫法1:奇偶數檢查
for(var i=1;i<=10;i++){
    if(i%2==1){
        document.write(i+",");
    }
}
document.write("<hr>")
//寫法2:等差為2
for(var i=1; i<=10;i+=2){
    document.write(i+",");
}

</script>
    
</body>
