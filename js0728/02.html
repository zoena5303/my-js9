<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>換圖片</title>
  <style>
    img {
      width: 200px;
      height: 150px;
    }
  </style>
</head>
<body>
  <img src="./images/01.avif" alt="" id="pic" />
  <script>
    let pic = document.querySelector('#pic');
    // 滑鼠碰到時換圖
    pic.addEventListener('mouseover', () => {
      pic.src = "./images/02.avif";
    });
    // 滑鼠離開時還原圖片
    pic.addEventListener('mouseout', () => {
      pic.src = "./images/01.avif";
    });
  </script>
</body>
</html>
