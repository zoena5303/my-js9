<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>亂數-Math.random</h2>
    <script>
        //取亂數(0-1)之間
        //var rd=Math.random()*2;//回傳0,1
        //var rd=Math.random()*3;//回傳0,1,2
        var rd=Math.random()*100;//回傳0,1,2...99
       
       
        //顯示亂數
        console.log(rd);

        //去除亂數的小樹(無條件捨去)
        console.log(Math.floor(rd));

        //去除小數後+1
        console.log(Math.floor(rd)+1);

    </script>
</body>
</html>
