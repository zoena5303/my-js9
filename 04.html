    <h2>do while</h2>
    <script>
        //do-while=>先執行在檢查
        //1+2+3+4+5=?
        var s3 = 0;
        var num = 11;
        do {
            s3 = s3 + num;
            num++;
        } while (num <= 5);
        document.write(`1+2+3+4+5=${s3}`);




    </script>
