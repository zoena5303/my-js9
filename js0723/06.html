<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打開新視窗</title>
</head>
<body>
<button onclick="openNewWindow()">open</button>
<button onclick="closeNewWindow()">close</button>
<script>
//打開新視窗(超過兩的單字的話字首要大寫，駝峰式命名)
let myWin=null;
function openNewWindow(){//小駝峰、大駝峰是字首字母第一個字大寫/元件名稱也會字首大寫
    //開新分頁
    //myWin=window.open

    //開新視窗
    myWin=window.open('new.html','myWin','left=100,top=100, height=200,width=400');

}
//關閉視窗
function closeNewWindow(){
if(myWin){
    myWin.close();
}
}







    </script>
</body>
</html>
