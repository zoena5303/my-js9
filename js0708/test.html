<!DOCTYPE html>
<html lang="en">

</head>
<body>
<h2>找出陣列中的奇數</h2>   
<hr> 

<script>
let arr1=[1,3,7,100,234]
//方法1:使用for
//方法2:使用map
//方法3:使用filter

// 方法1: 使用 for
let odd1 = [];
for (let i = 0; i < arr1.length; i++) {
    if (arr1[i] % 2 !== 0) {
        odd1.push(arr1[i]);
    }
}
console.log("使用 for 得到的奇數:", odd1);

// 方法2: 使用 map（只回傳奇數，其它為 undefined，可搭配 filter 過濾）
let odd2 = arr1.map(num => num % 2 !== 0 ? num : null).filter(num => num !== null);
console.log("使用 map 得到的奇數:", odd2);

// 方法3: 使用 filter
let odd3 = arr1.filter(num => num % 2 !== 0);
console.log("使用 filter 得到的奇數:", odd3);
</script>




</body>
</html>
