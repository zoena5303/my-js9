<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELOA 首頁模板</title>
  <link rel="stylesheet" href="template-style.css">
</head>
<body>

  <!-- Header 導覽列 -->
  <header>
    <div class="logo">ELOA</div>
    <nav>
      <ul>
        <li><a href="#">品牌理念</a></li>
        <li><a href="#">商品系列</a></li>
        <li><a href="#">最新消息</a></li>
        <li><a href="#">聯絡我們</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero 區（影片 + 遮罩 + 按鈕 + 標語） -->
<section class="hero">
  <div class="product-wrapper">
    <video class="product" autoplay muted loop playsinline>
      <source src="/測試/images/logo-movie.mp4" type="video/mp4" />
      您的瀏覽器不支援影片播放。
    </video>
    <div class="overlay"></div>
  </div>

  <div class="hero-text">肌膚回歸最純粹的閃耀</div>
  <button class="cta-button">立即探索</button>
</section>

    <button class="cta-button">狂歡</button>
    <div class="hero-text">肌膚回歸最純粹的閃耀</div>

  <!-- 標語區 -->
  <section class="slogan">
    <h2>Let your skin glow</h2>
    <p>獻給最純粹的妳</p>
  </section>

  <!-- Logo 群 -->
  <section class="brand-logos">
    <img src="images/logo1.png" alt="品牌1">
    <img src="images/logo2.png" alt="品牌2">
    <img src="images/logo3.png" alt="品牌3">
    <img src="images/logo4.png" alt="品牌4">
    <img src="images/logo5.png" alt="品牌5">
  </section>

  <!-- 人像與標語 -->
  <section class="model">
    <img src="images/model.jpg" alt="模特兒圖像">
    <p>ELOA 讓肌膚回歸純粹</p>
  </section>

  <!-- 產品展示 -->
  <section class="products">
    <img src="images/product-placeholder.png" alt="產品圖占位">
    <p>敬請期待更多產品上市</p>
  </section>

  <!-- FAQ -->
  <section class="faq">
    <h3>常見問題</h3>
    <ul>
      <li>產品多久可以見效？</li>
      <li>有哪些膚質適合使用？</li>
      <li>可否搭配其他保養程序？</li>
    </ul>
  </section>

  <!-- 店鋪地圖區（台北 / 東京） -->
<section class="store-maps">
  <h2>我們的據點</h2>
  <div class="map-wrapper">
    <div class="map-item">
      <h3>台北店</h3>

    </div>
    <div class="map-item">
