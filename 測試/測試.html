<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELOA Cursor Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #111;
      color: white;
      font-family: 'Cinzel', serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    a, button {
      padding: 12px 24px;
      border: none;
      background: transparent;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid white;
      margin: 20px;
      transition: 0.3s;
    }

    /* 游標容器 */
    .eloa-cursor {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: screen;
      transition: transform 0.2s ease;
    }

    /* 星芒圖案 */
    .eloa-cursor-star {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgba(255, 234, 200, 0.5));
      transition: transform 0.2s ease;
    }

    /* ELOA 字樣 */
    .eloa-cursor-label {
      font-size: 14px;
      color: #fff;
      letter-spacing: 2px;
      opacity: 0.7;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    /* hover 放大效果 */
    .eloa-cursor.hover .eloa-cursor-star {
      transform: scale(1.4) rotate(15deg);
    }

    .eloa-cursor.hover .eloa-cursor-label {
      opacity: 1;
      transform: scale(1.1);
    }

    /* 點擊閃光動畫 */
    .eloa-cursor.flash {
      animation: flash-glow 0.4s ease;
    }

    @keyframes flash-glow {
      0% { filter: brightness(1); }
      50% { filter: brightness(3); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>

  <div>
    <button class="interactive">購物</button>
    <a href="#" class="interactive">聯絡我們</a>
  </div>

  <div class="eloa-cursor">
    <img src="https://www.emojiall.com/images/240/microsoft-teams/15.0/2b50.png" class="eloa-cursor-star" alt="ELOA Star" />
    <div class="eloa-cursor-label">ELOA</div>
  </div>

  <script>
    const cursor = document.querySelector('.eloa-cursor');
    const label = document.querySelector('.eloa-cursor-label');

    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    // 滑鼠移動追蹤
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.display = 'flex';
    });

    function animateCursor() {
      currentX += (mouseX - currentX) * 0.12;
      currentY += (mouseY - currentY) * 0.12;
      cursor.style.left = `${currentX}px`;
      cursor.style.top = `${currentY}px`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    // hover 效果處理
    document.querySelectorAll('a, button, .interactive').forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');

        // 如果文字內容包含購物
        if (el.textContent.includes('購物')) {
          label.textContent = 'BUY NOW';
        }
      });
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
        label.textContent = 'ELOA';
      });
    });

    // 點擊時閃光
    document.addEventListener('click', () => {
      cursor.classList.add('flash');
      setTimeout(() => cursor.classList.remove('flash'), 400);
    });

    // 手機不顯示
    if (window.innerWidth < 768) {
      cursor.style.display = 'none';
    }
  </script>
</body>
</html>
