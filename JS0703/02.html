    <!--

    **
    ***
    ****
    *****
    -->
    <script>
        document.write("*<br>")
        document.write("**<br>")
        document.write("***<br>")
        document.write("****<br>")
        document.write("*****<br>")
         document.write("<hr>")

         //外層=>控制列數
         for(var i=1;i<=5;i++){
            //內層=>星星個數
            //因為星星個數==外層目前的列數
            //所以星星的個數
            for(j=1;j<=i;j++){
                  document.write("*<br>")
            }
             document.write("<br>")
         }

    </script>
