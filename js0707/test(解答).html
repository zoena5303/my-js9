 <script>
        let arr1 = [1, 2, "a", 4, 5, "12345"];


        // for
        for (let i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] === "string") {
                console.log(arr1[i]);
            }
        }
        // for of
        for (let n of arr1) {
            if (typeof n === "string") {
                console.log(n);
            }
        }
        // forEach
        arr1.forEach((n) => {
            if (typeof n === "string") {
                console.log(n);
            }
        })


        // map
        arr1.map((n) => {
            if (typeof n === "string") {
                console.log(n);
            }
        })
    </script>
