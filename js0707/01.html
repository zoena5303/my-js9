    <script>
// let sc1=90;

// let sc27=99;

//合法陣列宣告
//空陣列=>不確定陣列持度可使用
let arr1=[]; 
console.log(arr1);
console.log(typeof arr1);

//宣告一個數值資料的陣列
let arr2=[1,2,3];
console.log(arr2);
console.log(typeof arr2);
//arr2[1]=5;//將陣列編號1的內容換成5
arr2[1]="5";//將陣列編號1的內容換成5
console.log("更改後"+arr2)
//查看更改後的陣列編號1的內容
console.log(arr2[1]);

//宣告一個放字串的陣列
let arr3=["1","2","3"];
console.log(arr3);
console.log(typeof arr3);


//宣告一個存放各式型別資料的陣列
let arr4=[1,"2",true,[],{book:"js"}];
console.log(arr4);
console.log(typeof arr4);

    </script>
