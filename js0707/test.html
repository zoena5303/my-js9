<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p> 找出陣列中的字串資料
    let arr1 = [1, 2, "a", 4, 5, "12345"];


        // for<br>
        // for of<br>
        // forEach<br>

</p>
<body>
    <script>
let arr1 = [1, 2, "a", 4, 5, "12345"];

// 1. 使用 for
console.log("使用 for:");
for (let i = 0; i < arr1.length; i++) {
    if (typeof arr1[i] === "string") {
        console.log(arr1[i]);
    }
}

// 2. 使用 for...of
console.log("使用 for...of:");
for (let item of arr1) {
    if (typeof item === "string") {
        console.log(item);
    }
}

// 3. 使用 forEach
console.log("使用 forEach:");
arr1.forEach(function(item) {
    if (typeof item === "string") {
        console.log(item);
    }
});



    </script>
</body>
</html>
