//其餘參數的寫法，來接受不同參數值的個數使用
let add=(...number)=>{
    let tot=0;
    for(let n of number){
        tot+=n;
    }
    return tot;
}
console.log(add(5,3));
console.log(add(5,3,8));
console.log(add(5,3,8,10));
