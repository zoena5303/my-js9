    <script>
// 使用 function 關鍵字宣告匿名函式，並指派給變數 getArea
let getArea = function (radius) {
  let pi = 3.14;
  return pi * radius * radius;
};

// 範例：呼叫函式並印出結果
console.log(getArea(5)); // 會輸出 78.5
