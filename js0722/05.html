    <script>
//傳回值超過兩個以上，使用陣列或物件
//練習:建立一個addsub()函式，計算和與差，並且回傳回和與差二個值
 let addsub = (n1, n2) => {
            let add = n1 + n2;
            let sub = n1 - n2;
            return [add, sub];
        }
        let result = addsub(5, 3);
        console.log(result);
        console.log(`二數相加為${result[0]}`);
        console.log(`二數相減為${result[1]}`);



    </script>
