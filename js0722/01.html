<body>
    <script>
        //兩數相加
        function add(n1, n2) {
            return n1 + n2;
        }
        console.log(add(5.3));

        //匿名函式
        let add2= function(n1, n2){
            return n1+n2;
        }

            console.log(add2(10,8));


            /*箭頭函式（arrow function）
可以更精簡的方式宣告函式，把function關鍵字，改成 =>
*/

    </script>
