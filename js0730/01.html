<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* 複合式規則 */
        form span {
            color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--required:必須填寫資料  -->
    <!-- span是獨立標籤 -->
    <form action="">
        <!-- 文字方塊 -->
        <label for="uid"><span style="color: red;">*</span>帳號</label>
        <input type="password" id="upw"><br>
        <!-- <input type="text" id="uid" required><br> -->
        <!-- 密碼 -->
        <label for="upw"><span style="color: red;">*</span>密碼</label>
        <input type="password" id="upw"><br>
        <!-- <input type="password" id="upw" required><br> -->

        <!-- err訊息顯示的地方 -->

        <span id="msg"></span><br><br>

        <!-- 送出 -->
        <input type="button" value="確定送出">
        <!-- <input type="submit" value="確定送出"> -->
        <!-- 重設 -->
        <input type="reset" value="重新填寫">
    </form>

    <script>
        let uid = document.querySelector('#uid')
        let upw = document.querySelector('#upw')
        let msg = document.querySelector('#msg')
        

      
        let btn = document.querySelector('#btn')
        btn.addEventListener('click', function () {
             //存放所有訊息
              let strMsg="";

            //帳號檢查
            if (uid.value.length===0){
            strMsg+="帳號不能空白<br>";
             }
            //密碼檢查
            if (upw.value.length===0){
            strMsg+="密碼不能空白<br>";
             }
            //顯示訊息結果
            msg.innerHTML=strMsg;
            msg.style.color="green"
        })
    </script>
</body>

</html>
